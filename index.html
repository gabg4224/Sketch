    <link rel="stylesheet" href="..//Sketch/style.css">

    <title>Sketch</title>

<body>
    <header id="header" class="header">
    <h1>Etch-a-Sketch</h1>
</header>


    <div class="contenedor" id="contenedor">
       
        <section id="btnContainer" class="btnContainer">
            <div id="colorBox" class="colorBox black"></div>
            <button id="clean" class="clean items">Clear</button>
            <button id="black" class="items active">Black</button>
            <button id="grayScale" class="items">Gray Scale</button>
            
            <button id="rainbow" class="items">Rainbow Mode</button>
            <div id="counter" class="counter"></div>
            <input type='range' value="16" min="16" max="64" name="" id="rango" class="range" step="1">

          
        </section>
        <div class="container" id="container"></div>

    </div>

<footer id="footer" class="footer">
